<body>
  <header>
    <div>
      <h1><strong>WayFair@Home</strong> </h1>
      <h2><strong>You are your choices</strong> </h2>
    </div>
    <nav>
      <a href="index.html">Products</a>
      <a class="active" href="stores.html">Stores</a>
      <a href="stockInformation.html">Stock Information</a>
      <a href="address.html">Locations</a>
    </nav>
  </header>

  <main>
    <button class="add-store-button">Add a store</button>
    <div class="list-of-stores"></div>

    <form class="add-store-form" action="/api/stores" method="post">
      <h2>Create a new store</h2>
      <label>
        Store name:
        <input type="text" placeholder="Store name" name="storeName" required minlength="1">
      </label>
      <label>
        Is it the Warehouse ?:
        <input type="text" placeholder="Yes or No" name="isWareHouse" required minlength="1" />
      </label>
      <label>
        Location ID:
        <input type="number" placeholder="address Id" name="addressId" required>
      </label>

      <input type="submit" value="Add store">

    </form>
    <br />
    <form class="change-store-form" action="" method="put">
      <h2>Change the data:</h2>
      <input type="hidden" name="id">
      <label>
        Store name:
        <input type="text" placeholder="Store name" name="storeName" required minlength="1">
      </label>
      <label>
        Is it the Warehouse ?:
        <input type="text" placeholder="Yes or No" name="isWareHouse" required minlength="1" />
      </label>
      <label>
        Location ID:
        <input type="text" placeholder="address Id" name="addressId" required minlength="1">
      </label>

      <input type="submit" value="Change store">
    </form>
  </main>
